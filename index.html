<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMeans Clustering Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>KMeans Clustering Visualization</h1>
    <div>
        <label for="num-clusters">Number of Clusters (k):</label>
        <input type="number" id="num-clusters" value="3" min="1" max="10">

        <label for="init-method">Initialization Method:</label>
        <select id="init-method">
            <option value="random">Random</option>
            <option value="farthest">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>
        <button id="generate-data">Generate New Dataset</button>
        <button id="initialize">Initialize Centroids</button>
        <button id="step">Step</button>
        <button id="run">Run to Convergence</button>
        <button id="reset">Reset</button>
    </div>
    <svg id="plot" width="600" height="600"></svg>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
